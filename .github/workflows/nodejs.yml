name: Dialogflow CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup NodeJs 8
      uses: actions/setup-node@v1
      with:
        node-version: 8.x
    - name: Install dialogflow-cli
      run: npm install dialogflow-cli -g
    - run: echo $credentials_json  > ./credentials.json
      env:
        credentials_json: ${{ secrets.CREDENTIALS_JSON }}
    - run: dialogflow-cli import --credentials ./credentials.json .
      env:
        CI: true

    - name: Setup NodeJs 13
      uses: actions/setup-node@v1
      with:
        node-version: 13.x
    - name: Install firebase-tools
      run: npm install firebase-tools -g
    - name: Install
      run: npm install
    - name: Test
      run: npm test
    - name: Run local cucumber tests
      run: firebase emulators:exec "npm run cucumber"
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: Run Snyk to check for vulnerabilities
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --file=functions/package-lock.json --severity-threshold=high
    - name: Deploy Firebase
      run: firebase deploy --token "$firebase_token"
      env:
        firebase_token: ${{ secrets.FIREBASE_TOKEN }}
        CI: true
    - name: Run Cucumber Tests
      run: npm run cucumber
      env:
        NODE_ENV: production
